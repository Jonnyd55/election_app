<!DOCTYPE html>
<html lang="en">
	<title>May 6, 2014 election results</title>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		
	<div id="container">
		<div id="content"></div>
	</div>
	
	<script id="depTemplate" type="test/template">
		<div class="delCandBox">
		<h3><%= race %></h3>
		<% _.each(results, function(result){ %>
			<div class="delCandidate">
				<img src="photos/<%= result.photo %>.jpg">
				<img class = "winnersCheck" id = "win<%= result.photo %>" src="http://media.hamptonroads.com/media/content/pilotonline/2013/10/app/images/winner.jpg">
				<div class="voteBox">
					<div class="nameBox">
						<h3>Candidate</h3>
						<p><%= result.name %></p>
					</div>
					<div class="rawVotes">
						<h3>Votes</h3>
						<p><%= result.votes %></p>
					</div>
					<div class="pctVotes">
						<h3>Pct.</h3>
						<p><%= result.pct %></p>
					</div>
					<div class="barCont">
						<div class="pctBar" style="background-color: #5E5E5E; width: <%= result.pct %>">
						</div>
					</div>
				</div>
			</div>		

		<% }); %>
		<div class="precinctsReporting"><p id="prec">Precincts reporting: <%= pre_reporting %></p></div>
		</div>
	</script>
		
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
		
	<script src="norfolk.js"></script>
	<script src="main.js"></script>

	<script>
	
	//This bit of jquery is used to flip on the winner check.
	$('#winFraim').css('display','block');
	$('#winProtogyrou').css('display','block');
	$('#winWhibley').css('display','block');
	$('#winMJohnson').css('display','block');
	$('#winRiddick').css('display','block');
	$('#winSmigiel').css('display','block');
	
	</script>
	
	</body>
</html>
